<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="box">
            <div class="header">
                <p>Login</p>
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" class="input-field" id="email" required>
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <label for="senha">Senha</label>
                <input type="password" class="input-field" id="senha" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" id="Enviar">
            </div>
            <div class="bottom">
                <span><a href="#">Registre-se</a></span>
                <span><a href="#">Esqueceu a senha?</a></span>
            </div>

        </div>
        <div class="wrapper"></div>
    </div>

</body>

</html>
